name: CI Automation
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  GRADLE_OPTS: -Dorg.gradle.caching=true
jobs:
  lint:
    name: Style-check codebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Cache dependencies per commit hash because Sonatype OSS repo might
      # miss certain artifacts at times.
      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-hash-df754038083bf5f352298666ce1c9cfb9843b031
          restore-keys: ${{ runner.os }}-hash-
      # Install dependencies if git hash has changed
      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          mvn -f .dependencies/dependencies.pom.xml -U compile
          bash ./gradlew clean build --refresh-dependencies

      - name: Run ktlint
        run: bash ./gradlew ktlintCheck

  test:
    name: Execute test suite
    strategy:
      matrix:
        operating-system: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.operating-system }}
    steps:
      - uses: actions/checkout@v2

      # Cache dependencies per commit hash because Sonatype OSS repo might
      # miss certain artifacts at times.
      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-hash-df754038083bf5f352298666ce1c9cfb9843b031
          restore-keys: ${{ runner.os }}-hash-
      # Install dependencies if git hash has changed
      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          mvn -f .dependencies/dependencies.pom.xml -U compile
          bash ./gradlew clean build --refresh-dependencies

      - name: Log system information
        run: |
          bash --version
          bash ./gradlew --version
          java -version

      - name: Execute kotlin test suite
        run: bash ./gradlew test

  samples:
    needs: [test]
    name: Ensure sample projects run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Cache dependencies per commit hash because Sonatype OSS repo might
      # miss certain artifacts at times.
      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-hash-df754038083bf5f352298666ce1c9cfb9843b031
          restore-keys: ${{ runner.os }}-hash-
      # Install dependencies if git hash has changed
      - name: Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          mvn -f .dependencies/dependencies.pom.xml -U compile
          bash ./gradlew clean build --refresh-dependencies

      - name: FactorialJIT Example
        run: bash samples/run.sh factorial-jit